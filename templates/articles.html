<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    <table>
        <tr>
          <th>ID</th>
          <th>TITLE</th>
          <th>AUTHOR</th>
          <th>DATE</th>
          <th>EDIT</th>
        </tr>
        {% for i in data %}
        <tr>
          <td>{{i['id']}}</td>
          <td>{{i['title']}}</td>
          <td>{{i['author']}}</td>
          <td>{{i['create_at']}}</td>
          <td><button>편집</button><button>삭제</button></td>
        </tr>
        {% endfor %}
      </table>
</body>
</html>
